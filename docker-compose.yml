services:
  pm-suite:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dooz-pm-suite
    ports:
      - "3000:3000"
    volumes:
      - pm-suite-data:/app/data
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:./data/pm-suite.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 3s
      retries: 3

volumes:
  pm-suite-data:
